<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Projects | Social App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/myprojects.css' %}">
</head>

<body>
    <div class="profile-wrapper">
        <img src="https://via.placeholder.com/50" alt="Profile" class="profile-icon" id="profileToggle">
        <div class="profile-dropdown" id="profileDropdown">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="#">Settings</a>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Sign Out</button>
            </form>
        </div>
    </div>

    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">My Projects</a>
        <a href="#">Group Manager</a>
        <a href="#">Joined Groups</a>
        <a href="{% url 'messages' %}">Messages</a>

    </div>


    <div class="feed">
        <h2>My Projects</h2>

    <!--Quick Add-->
        <div class="button-container">
            <button class="new-project">Add Project</button>
        </div>

        <!-- New post box (hidden by default) -->
        <div class="new-post-box" id="newPostBox">
            <textarea placeholder="MyProjects TEST" id="newPostText"></textarea>
            <button class="submit-post" id="submitPostBtn">Post</button>
        </div>

        <!-- Example posts -->
        <div class="post">
            <h3>Project Title</h3>
            <p>Project Description</p>
        </div>

        <div class="post">
            <h3>Project Title</h3>
            <p>Project Description</p>
        </div>

    </div>

    <script>
        // Profile dropdown
        const profileToggle = document.getElementById("profileToggle");
        const profileDropdown = document.getElementById("profileDropdown");

        profileToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            profileDropdown.classList.toggle("show");
        });

        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileToggle) {
                profileDropdown.classList.remove("show");
            }
        });

        // New post box toggle
        const quickAddBtn = document.getElementById("quickAddBtn");
        const newPostBox = document.getElementById("newPostBox");

        quickAddBtn.addEventListener("click", function () {
            newPostBox.classList.toggle("show");
        });
    </script>

</body>

</html>
