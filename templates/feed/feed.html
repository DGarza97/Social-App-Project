<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feed | Social App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">
</head>

<body>
    <div class="profile-wrapper">
        <img src="https://via.placeholder.com/50" alt="Profile" class="profile-icon" id="profileToggle">
        <div class="profile-dropdown" id="profileDropdown">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Sign Out</a>
        </div>
    </div>

    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="{% url 'myprojects' %}">My Projects</a>
        <a href="#">Group Manager</a>
        <a href="#">Joined Groups</a>
    </div>

    <div class="feed">
        <h2>Feed</h2>

    <!--Quick Add-->
        <button class="quick-add" id="quickAddBtn">+ Quick Add Your Own Post</button>

        <!-- New post box (hidden by default) -->
        <div class="new-post-box" id="newPostBox">
            <form method="post">
                {% csrf_token %}

                <textarea
                    name="content"
                    placeholder="What's your next idea?"
                    id="newPostText"
                    required>
                </textarea>

                <button type="submit" class="submit-post" id="submitPostBtn">
                    Post
                </button>
            </form>
        </div>


        {% for post in posts %}
        <div class="post">
            <h3>{{ post.author.username }}</h3>
            <p>{{ post.content }}</p>
        </div>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}

    </div>

    <script>
        // Profile dropdown
        const profileToggle = document.getElementById("profileToggle");
        const profileDropdown = document.getElementById("profileDropdown");

        profileToggle.addEventListener("click", function (event) {
            event.stopPropagation();
            profileDropdown.classList.toggle("show");
        });

        document.addEventListener("click", function (event) {
            if (!profileDropdown.contains(event.target) && event.target !== profileToggle) {
                profileDropdown.classList.remove("show");
            }
        });

        // New post box toggle
        const quickAddBtn = document.getElementById("quickAddBtn");
        const newPostBox = document.getElementById("newPostBox");

        quickAddBtn.addEventListener("click", function () {
            newPostBox.classList.toggle("show");
        });
    </script>

</body>

</html>
