{% extends "feed/feed.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
{% endblock %}

{% block content %}
<div class="profile-page">
  <div class="profile-card">
    <h2>Edit Profile</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class=" btn-primary" type="submit">Save</button>
      <a class=" btn-secondary" href="{% url 'profile' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
