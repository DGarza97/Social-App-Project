<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h2>Delete Post</h2>

    <p>Are you sure you want to delete this post?</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{{ next }}">Cancel</a>
</body>
</html>
